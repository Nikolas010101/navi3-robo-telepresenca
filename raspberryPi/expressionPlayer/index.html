<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Faciais</title>
</head>

<body>
    <video id="videoPlayer" src="../videoFiles/NF.mp4" muted></video>
</body>
<script>
    const IP = "ws://localhost:3000",
        ws = new WebSocket(IP),
        videoPlayer = document.querySelector("#videoPlayer")

    let prevExpression = "N"

    ws.addEventListener("message", (event) => {
        const data = JSON.parse(event.data)
        if (data.fex != prevExpression) {
            videoPlayer.src = `../videoFiles/${prevExpression}${data.fex}.mp4`
            console.log(`${prevExpression}${data.fex}`)
            videoPlayer.play()
            prevExpression = data.fex
        }
    })
</script>

</html>
